name: Nim CI ubuntu

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfuse-dev
    - name: Build
      run: cargo build --verbose --features serial
    - name: Run tests
      run: ./tests/run_all_tests.sh